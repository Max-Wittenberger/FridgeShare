    <div class="container-fluid">
      <div class="row" id="navBtn">
        <div class="col-5">
          <button class="button button2">Kühlschrank <i class="far fa-snowflake"></i> </button>
        </div>
        <div class="col-5">
          <a href="Einkaufsliste.html">
          <button class="button button2">Einkaufsliste <i class="fas fa-shopping-cart"></i> </button>
        </a>
        </div>
        <div class="col-2">
          <button class="button button2">+</button>
        </div>

      </div>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="SearchBar" type="search" placeholder="Suchen..." aria-label="Search">

    <button class="collapsible"> Obst </button>
      <div class="content">
        <ul>
          <li> Banane </li>
            <li> Apfel </li>
        </ul>

          <ul>
            <li> Brokkoli </li>
              <li> Gurke </li>
          </ul>
        </div>

        <button class="collapsible"> Fleisch & Fisch </button>
          <div class="content">
            <ul>
              <li> Hähnchenfleisch </li>
                <li> Rindfleisch </li>
            </ul>
          </div>

          <button class="collapsible"> Milchprodukte </button>
            <div class="content">
              <ul>
                <li> Milch </li>
                  <li> Käse</li>
              </ul>
            </div>

            <button class="collapsible"> Süsswaren </button>
              <div class="content">
                <ul>
                  <li> Schokoriegel </li>
                    <li> Schokolade </li>
                </ul>
              </div>

              <button class="collapsible"> Gefrierfach </button>
                <div class="content">
                  <ul>
                    <li> Tiefkühlfrüchte </li>
                      <li> Fisch </li>
                  </ul>
